<!DOCTYPE html>
<html lang="en">
<!-- 
    Problem 1. HTML Tables
    Create Web Pages like the following using tables:
 -->
	<head>
		<title>Sample span table</title>
		<meta charset="UTF-8"/>
		<style type="text/css">
		th, td {
			font-weight: normal;
			text-align: center;
			padding-right: 5px;
			padding-left: 2px;
		}
		</style>
	</head>
	<body>
		<table border="1" style="border-collapse:collapse;">
			<colspan>
				<col width="40px"/>
				<col width="40px"/>
				<col width="40px"/>
				<col width="40px"/>
				<col width="40px"/>
			</colspan>
			<thead>
				<tr>
					<th colspan="3" style="text-align:left;">Title goes here</th>
					<th>A</th>
					<th style="text-align:right;">B</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="3" style="text-align:left;">C</td>
					<td>D</td>
					<td>E</td>
					<td>F</td>
					<td style="text-align:right;">G</td>
				</tr>
				<tr>
					<td>H</td>
					<td colspan="2">I</td>
					<td rowspan="2" style="text-align:right; vertical-align:bottom;">J</td>
				</tr>
				<tr>
					<td>K</td>
					<td>L</td>
					<td>M</td>
				</tr>
				<tr>
					<td style="text-align:right;">N</td>
					<td colspan="4">O</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

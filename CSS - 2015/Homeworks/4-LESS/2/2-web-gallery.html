<!DOCTYPE html>
<html>
<head>
	<title>Problem 2. Web Gallery</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css"/>

<body>
	<form>
		<div id="main-wrapper">
			<header>
				<h1>Web Gallery</h1>
				<ul>
					<li>
						<label for="image-radio-1">
							<img src="images/image-thumb-1.jpg" title="Thumbnail image 1"/>
						</label>
					</li>
					<li>
						<label for="image-radio-2">
							<img src="images/image-thumb-2.jpg" title="Thumbnail image 2"/>

			<section>
				<div class="image-holder">
					<input type="radio" id="image-radio-1" name="images" checked="checked"/>

						<img src="images/image-1.jpg" title="Image 1"/>

				</div>

				</div>
				<div class="image-holder">
					<input type="radio" id="image-radio-4" name="images"/>
					<div class="image">
						<img src="images/image-4.jpg" title="Image 4"/>

				</div>
